<!DOCTYPE html>
<html>
<head>
	<title>CSS Intro</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		/*internal css*/
		/*selector,(element)*/
		h1{
			color: red;
		}
		/*class selector*/
		.myh1{
			color: pink;
		}
		.h1c{
			text-align: center;
		}
		.lh1{
			display: inline;
			color: blue;
			border: 1px dotted black;
			margin-top: 20px;
			padding: 10px;
		}
		/*id selector(different name)*/
		#myh1{
			color: gray;
		}
		/*element*/
		a{
			color: black;
			text-decoration: none;
			font-size: 20px;
		}
	</style>
</head>
<body>
<h1>Hello CSS</h1>
<h1 class="myh1 h1c h2c">Hello CSS</h1>
<h1 id="myh1">Hello CSS</h1>
<h1>Hello CSS</h1>
<h1 class="lh1">Hello CSS</h1>
<a href="https://google.com">Google</a>
<!-- element(display,position,padding,margin, )-->
</body>
</html>
